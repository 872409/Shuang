<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双拼练习</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="dicts.js"></script>
    <script src="dictsFunctions.js"></script>
    <script src="statistics.js"></script>
</head>
<body>
<div class="header">
    <span>双拼方案：</span>
    <select id="dictSelect" onchange="changeDict(this.value)"></select>
    <span>练习模式：</span>
    <select id="modeSelect" onchange="changeMode(this.value)">
        <option>随机</option>
        <option>顺序</option>
    </select>

</div>
<div class="container left">
    <p id="q1">Sh</p>
    <input id="a1" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
</div>
<div class="container right">
    <p id="q2">uang</p>
    <input id="a2" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
</div>
<div class="container middle">
    <span id="btn_redo" onclick="redo()">X</span>
    <span id="btn_next" onclick="next()">&gt;</span>
</div>
</body>
</html>
