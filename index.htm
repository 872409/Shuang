<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>双拼练习</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/data/schemes.js"></script>
	<script src="js/data/dict.js"></script>
	<script src="js/model/model.js"></script>
	<script src="js/view/modes.js"></script>
	<script src="js/view/setting.js"></script>
	<script src="js/util/statistics.js"></script>
	<script src="js/view/core.js"></script>
</head>
<body onkeydown="keyAction(event)">
<div class="header">
	<div class="menu">
		<span class="title">双拼方案：</span>
		<select id="schemesMenu" onchange="changeScheme(this.value)"></select>
	</div>
	<div class="menu">
		<span class="title">练习模式：</span>
		<select id="modesMenu" onchange="changeMode(this.value)"></select>
	</div>
	<div class="menu">
		<span class="title">模式介绍：</span>
		<span id="mode_detail"></span>
	</div>
	<div class="menu">
		<span class="title">显示键位图：</span>
		<input type="checkbox" id="tipsSwitcher" onclick="switchTips(this.checked)">
	</div>
</div>
<div class="workspace">
	<div class="show">
		<div class="example" id="example"></div>
		<div class="btns">
			<div class="btn" id="btn_redo" onclick="redo()"><span>X</span></div>
			<div class="btn" id="btn_next" onclick="next()"><span>&gt;</span></div>
		</div>
	</div>
	<div class="box left">
		<p id="q1"></p>
		<input id="a1" maxlength="1" onkeydown="doAction(event, this)" onclick="this.select()">
	</div>
	<div class="box right">
		<p id="q2"></p>
		<input id="a2" maxlength="1" onkeydown="doAction(event, this)" onclick="this.select()">
	</div>

</div>
<div class="tips" id="tips">
	<img id="tips_pic">
	<div class="special" id="tips_special"></div>
</div>
<div class="tip">
	<p>1.切换至系统自带的英文输入法</p>
	<p>2.空格键 / 回车键 切换或清空</p>
	<p>3.手机练习推荐使用微信小程序</p>
</div>
<div class="footer">
	<div id="wx">
		<span id="wx_title">微信小程序：</span>
		<span id="wx_name" onmouseover="qrShow()">双拼练习</span>
		<img id="wx_qr" src="img/qr.jpg" hidden="true" onclick="qrHide()">
	</div>
	<div class="copyright">
		<span>@ BlueSky | 2017</span><br>
		<a title="在 Github 上查看该项目源码" href="https://github.com/BlueSky-07/Shuang" target="_blank">
			https://github.com/BlueSky-07/Shuang
		</a>
	</div>
</div>
</body>
</html>
