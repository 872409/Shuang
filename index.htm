<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>双拼练习</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/schemes.js"></script>
	<script src="js/modes.js"></script>
	<script src="js/pairs.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/statistics.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="header">
	<div class="menu">
		<span class="title">双拼方案：</span>
		<select id="schemeSelect" onchange="changeScheme(this.value)"></select>
	</div>
	<div class="menu">
		<span class="title">练习模式：</span>
		<select id="modeSelect" onchange="changeMode(this.value)"></select>
	</div>
	<div class="menu">
		<span class="title">模式介绍：</span>
		<span id="description"></span>
	</div>
	<div class="menu">
		<span class="title">显示键位图：</span>
		<input type="checkbox" id="tipsSwitcher" onclick="switchTips(this.checked)">
	</div>
</div>
<div class="workspace">
	<div class="show">
		<div class="example" id="example">双</div>
		<div class="btns">
			<div class="btn" id="btn_redo" onclick="redo()"><span>X</span></div>
			<div class="btn" id="btn_next" onclick="next()"><span>&gt;</span></div>
		</div>
	</div>
	<div class="box left">
		<p id="q1">Sh</p>
		<input id="a1" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
	</div>
	<div class="box right">
		<p id="q2">uang</p>
		<input id="a2" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
	</div>

</div>
<div class="tips" id="tips">
	<img id="pic_url">
	<div class="special" id="special"></div>
</div>
<div class="tip">
	<p>1.切换至系统自带的英文输入法</p>
	<p>2.空格键 / 回车键 切换或清空</p>
	<p>3.手机练习推荐使用微信小程序</p>
</div>
<div class="footer">
	<div id="wx">
		<span id="wx_title">微信小程序：</span>
		<span id="wx_name" onmouseover="qrShow()">双拼练习</span>
		<img id="wx_qr" src="img/qr.jpg" hidden="true" onclick="qrHide()">
	</div>
	<div class="copyright">
		<span>@ BlueSky | 2017</span><br>
		<a title="在 Github 上查看该项目源码" href="https://github.com/BlueSky-07/Shuang" target="_blank">
			https://github.com/BlueSky-07/Shuang
		</a>
	</div>
</div>
</body>
</html>
